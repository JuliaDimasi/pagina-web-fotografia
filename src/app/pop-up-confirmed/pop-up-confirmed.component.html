<div class="modal-header">
    <h4 class="modal-title">Confirmation</h4>
</div>
<div class="modal-body">
    <p><strong>Are you sure you want to send this message?</strong></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="modal.dismiss('cancel click')">CANCEL</button>
    <button type="button" class="btn btn-success" (click)="cerrar()">YES</button>
</div>
